<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anastasia Pedersen</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }

    .header, .footer {
      position: relative;
      height: 200px;
      width: 100%;
      overflow: hidden;
      background: url("data:image/svg+xml,%3Csvg width='400' height='200' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 20 Q30 40 60 20 T120 20 T180 20 T240 20 T300 20 T360 20 T420 20' stroke='%23fff' stroke-width='10' fill='none'/%3E%3Cpath d='M0 80 Q25 100 50 80 T100 80 T150 80 T200 80 T250 80 T300 80 T350 80' stroke='%23fff' stroke-width='8' fill='none'/%3E%3Cpath d='M0 140 Q40 120 80 140 T160 140 T240 140 T320 140 T400 140' stroke='%23fff' stroke-width='6' fill='none'/%3E%3C/svg%3E");
      background-size: 400px 200px;
      animation: bgScroll 20s linear infinite;
    }

    @keyframes bgScroll {
      0% { background-position: 0 0; }
      100% { background-position: 400px 0; }
    }

    .surfer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      animation: bob 2s ease-in-out infinite;
    }

    @keyframes bob {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .floating-icon {
      position: absolute;
      width: 40px;
      animation: float 4s ease-in-out infinite;
    }

    .floating-icon:nth-child(2) {
      left: 30%;
      top: 20px;
      animation-delay: 0s;
    }
    .floating-icon:nth-child(3) {
      left: 60%;
      top: 50px;
      animation-delay: 1s;
    }
    .floating-icon:nth-child(4) {
      left: 80%;
      top: 10px;
      animation-delay: 2s;
    }
	.floating-icon:nth-child(5) {
      left: 5%;
      top: 90px;
      animation-delay: 0s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .text-banner {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 32px;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowShimmer 8s linear infinite;
    }

    .footer .text-banner {
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
    }

    @keyframes rainbowShimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .dolphin-container {
      position: relative;
      height: 120px;
      overflow: hidden;
    }

    .dolphin {
      width: 100px;
      position: absolute;
      top: 10px;
      animation: swim-loop 20s linear infinite, wiggle 1s ease-in-out infinite;
    }

    @keyframes swim-loop {
      0% { left: -120px; }
      50% { left: calc(100% + 120px); }
      50.01% { left: -120px; }
      100% { left: calc(100% + 120px); }
    }

    @keyframes wiggle {
      0%, 100% { rotate: 0deg; }
      25% { rotate: 3deg; }
      75% { rotate: -3deg; }
    }

    .avatar-container {
      position: relative;
      height: 200px;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .avatar {
      position: relative;
      width: 150px;
      border-radius: 50%;
      box-shadow: 0 0 15px 5px rgba(0, 255, 0, 0.6);
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 15px 5px rgba(0, 255, 0, 0.6); }
      50% { box-shadow: 0 0 25px 10px rgba(0, 255, 0, 0.8); }
    }

    .footer {
      position: relative;
      height: 250px;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #pingPongCanvas {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      touch-action: none;
    }

    @media (max-width: 768px) {
      .header, .footer {
        height: 300px;
        background-size: 200px 150px;
      }

      .surfer {
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        bottom: 20px;
      }

      .floating-icon {
        width: 30px;
      }

      .text-banner {
        font-size: 24px;
        bottom: 20px;
      }

      .footer .text-banner {
        top: 50%;
        font-size: 20px;
      }

      .dolphin {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="assets/surfer-lady.png" alt="Surfer Lady" class="surfer" />
    <img src="assets/floppy.png" alt="Floppy" class="floating-icon" />
    <img src="assets/coffee.png" alt="Coffee" class="floating-icon" />
    <img src="assets/android-pxl.png" alt="Android" class="floating-icon" />
	<img src="assets/ramen-pxl.png" alt="Ramen" class="floating-icon" />
    <div class="text-banner">Lead Android Engineer</div>
  </div>

  <div class="avatar-container">
    <img src="assets/img/avatar.jpg" alt="Avatar" class="avatar" />
  </div>

  <div class="dolphin-container">
    <img src="assets/flying-kittie.png" alt="Green Dolphin" class="dolphin" />
  </div>
  
  <div class="footer">
	<!-- <div class="text-banner">Thanks for Surfing!</div> -->
    <canvas id="pingPongCanvas" width="600" height="200"></canvas>
  </div>

  <script src="assets/js/ping-pong.js"></script>
</body>
</html>
